<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <input type="number" id="price" placeholder="Pleas enter the price" />
        <button onclick="calculate()">CALCULATE</button>

        <script>
            function calculate() {
                let price = Number(document.querySelector("#price").value);

                price > 50000
                    ? alert("Best Price")
                    : price > 20000
                    ? alert("Normal price")
                    : alert("not enough");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let expression = "orange";

            switch (expression) {
                case "orange":
                    console.log("orange");
                    break;
                case "peach":
                    console.log("peach");
                    break;
                case "apple":
                    console.log("apple");
                    break;
                default:
                    console.log("default");
            }

            if (expression === "orange") {
                console.log("orange");
            } else if (expression === "peach") {
                console.log("peach");
            } else if (expression === "apple") {
                console.log("apple");
            } else {
                console.log("default");
            }
        </script>
    </body>
</html>

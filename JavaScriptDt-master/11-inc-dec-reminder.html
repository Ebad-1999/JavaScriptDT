<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>INC DEC REMAINDER</title>
    </head>
    <body>

        <script>

            let a = 3;
            let b = ++a;
            let c = --a;

            console.log(a, b, c);

            a += 5; // a = a + 5;
            a /= 5; // a = a / 5;
            a *= 5; // a = a * 5; 

            let z = 3;
            let k = z++;
            console.log(k, z);

            console.log(10 / 20 * 3 + 9 );
        </script>

    </body>
</html>

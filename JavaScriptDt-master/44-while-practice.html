<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let sum = 0;
            let sPoint = 100;
            let counter = 0;
            let cycle = "";

            while (sum < 2000) {
                sum += sPoint;
                cycle += sPoint + ",";
                sPoint++;
                counter++;
            }

            console.log(sum);
            console.log(cycle);
            console.log(`${counter} —————— ${sum}`);
        </script>
    </body>
</html>

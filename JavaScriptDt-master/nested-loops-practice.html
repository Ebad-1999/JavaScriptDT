!<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>39-nested-loops-practice-1</title>
    </head>
    <body>
        <h1>39-nested-loops-practice-1</h1>

        <script>
            let pattern = "";
            const row = 5;
            const column = 5;

            for (let i = 0; i < row; i++) {
                for (let j = 0; j < column; j++) {
                    pattern = pattern + "*";
                }
                pattern = pattern + "\n";
            }

            // pattern = "*****\n*****\n*****\n*****\n*****\n"
            console.log(pattern);
        </script>
    </body>
</html>

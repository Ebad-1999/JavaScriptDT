        <h1>NESTED LOOPS PRACTICE — 2</h1>
        <script>
            let row = 6;
            let pattern = "";

            for (var i = 1; i <= row; i++) {
                for (var k = 1; k <= i; k++) {
                    pattern += "*";
                }
                pattern += "\n";
            }

            // pattern = "*\n**\n***\n****\n*****\n******\n";

            console.log(pattern);
        </script>

    <body>
        <script>
            // n! = n* (n-1) * (n-2) ... * 1;
            //5!=5*4*3*2*1;

            const factorial = (num) => {
                let result = 1;

                for (let i = num; i > 1; i--) {
                    result *= i;
                }

                return result;
            };

            console.log(factorial(5));
            console.log(factorial(3));
        </script>
    </body>
</html>

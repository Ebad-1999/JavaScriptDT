<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>WHILE PRACTICE — 1</title>
    </head>
    <body>
        <h1>WHILE PRACTICE — 1</h1>
        <script>
            let sum = 0;
            let check = 1;

            while (check < 10) {
                sum += check;
                console.log(sum, check);
                check++;
            }

            console.log(sum);
        </script>
    </body>
</html>
